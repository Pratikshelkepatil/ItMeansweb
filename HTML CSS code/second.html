<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="styles.css">
	
</head>

<script></script>
<body>
	<nav class="navbiv" >
		<a href="#">About</a>
    <a href="second.html">Home</a>
    <a href="contact.html">Contact us</a>
	<a href="Our.html">our servises</a>
	<form id="search-form">
		<input type="text" placeholder="Search..." class="search">
		<button type="submit" class="search">Search</button>
	  </form>
	</nav>

	<center>
		<table border="4" style="color: black; background-color: aliceblue;">
			<thead>
				<tr>
					<th style="background-color: rgb(74, 240, 149);">First Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr id="button" style="width: 1000px;;" >
					<td colspan="2"  ><input class="button" type="button" name="button" id="button" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody> 
		</table>

		<table border="4" id="show" style="background-color: brown; color: aliceblue;">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
